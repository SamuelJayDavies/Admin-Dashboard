<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" onblur="javascript:generateRandomNumber">
        <div class="sidebar">
            <div class="sidebar-option sidebar-title">
                <img src="icons/view-dashboard.svg"/>
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-navigation">
                <div class="tab-nav">
                    <img src="icons/home.svg">
                    <h1>Home</h1>
                </div>
                <div class="tab-nav">
                    <img src="icons/card-account-details-outline.svg">
                    <h1>Profile</h1>
                </div>
                <div class="tab-nav">
                    <img src="icons/message-reply.svg">
                    <h1>Messages</h1>
                </div>
                <div class="tab-nav">
                    <img src="icons/clock-time-three.svg">
                    <h1>History</h1>
                </div>
                <div class="tab-nav">
                    <img src="icons/note-multiple.svg">
                    <h1>Tasks</h1>
                </div>
                <div class="tab-nav">
                    <img src="icons/account-group.svg">
                    <h1>Communities</h1>
                </div>
            </div>
            <div class="sidebar-misc">
                <div class="tab-nav">
                    <img src="icons/cog.svg">
                    <h1>Settings</h1>
                </div>
                <div class="tab-nav">
                    <img src="icons/help-box.svg">
                    <h1>Support</h1>
                </div>
                <div class="tab-nav">
                    <img src="icons/shield-check.svg">
                    <h1>Privacy</h1>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="header">
                <div class="search">
                    <div class="search-input">
                        <img src="icons/magnify.svg"/>
                        <input type="text">
                    </div>
                    <div class="user-summary">
                        <img src="icons/bell-ring-outline.svg"/>
                        <img src="https://xsgames.co/randomusers/avatar.php?g=male">
                        <h1 id="random-name">John Doe</h1>
                    </div>
                </div>
                <div class="action">
                    <div class="user-details">
                        <img src="https://xsgames.co/randomusers/avatar.php?g=male">
                        <p>Hi there,</p>
                        <h1 id="user-details-name">John Doe (@JoeDoe)</h1>
                    </div>
                    <div class="upload-options">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="main-content">

            </div>
        </div>
        <!-- Include in the footer credit to xsgames.co/randomusers/ and pictogrammers.com for icons-->

    </div>
</body>
</html>
